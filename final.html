<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizzawardpage.css">
    <title>Award Page</title>
</head>
<body>
    <!-- Section 1: Background Image with User Scores -->
    <section class="section1">
        <div class="wrapper">
            <h1 class="username">WELL DONE! <span class="name"></span></h1>
            <p class="userpoints">Your Points:</p>
            <div class="user-scores">
                <p>VOCABULARY SCORE: <span id="VocabularyScore"></span></p>
                <p>ARITHMETIC SCORE: <span id="ArithmeticScore"></span></p>
                <p>SPATIAL AWARENESS SCORE: <span id="SpatialAwarenessScore"></span></p>
                <p>CREATIVE SCORE: <span id="CreativeScore"></span></p>
                <p>Your Biggest Strength is: <span id="strengths"></span></p>
                <p>Your EMOTIONAL AWARENESS is: <span id="EmotionalAwareness"></span></p>
                <p>Your PERSONALITY TYPE is: <span id="PersonalityType"></span></p>
                <p>Most SUITABLE VOCATIONS for you: </p>
            </div>
        </div>
    </section>
    <section id="finalScoresSection" class="final-scores-section" style="display: none;">
        <!-- Placeholders for displaying scores -->
    </section>
    
    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>
    <script src="finalaward.js"></script>
</body>
</html>
